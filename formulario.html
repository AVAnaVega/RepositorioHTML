<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario de contacto</h1>
    </header>
    <main>
        <div>
            <h2>
                Este es un formulario para que puedas contactarnos
            </h2>
            <p>
                ¡Nos encantaría saber de ti! Por favor, completa el siguiente formulario y nos pondremos en contacto contigo lo antes posible.
            </p>
        </div>

        <form>

            <div>
                
                <input type="text" name="nombre" placeholder="Nombre:" />
            </div>

            <div>
                
                <input type="text" name="apellido" placeholder="Apellido:" />
            </div>

            <div>
                
                <input type="number" name="edad" placeholder="Edad:" />
            </div>

            <div>
                
                <input type="text" name="asunto" placeholder="Asunto:" />
            </div>

            <div>
                
                <input type="email" name="email" placeholder="Correo:" />
            </div>

            <div>

                <span><input type="number" name="codigo" placeholder="Codigo:" /></span>
                <span><input type="number" name="telefono" placeholder="Telefono" /></span>

            </div>

            <button>ENVIAR</button>
          
            
        </form>
    </main>
</body>
</html>
